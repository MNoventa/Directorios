<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	
	<div class="container">
		
		<!--table-striped Alterna colores de filas-->
		<!--table-bordered Agrega bordes laterales-->
		<!--table-hover Hover a los campos-->
		<!--table-condensed Comprimir tabla-->

		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Usuario</th>
			</tr>
			
			<!--active Fila seleccionada-->
			<!--success Cambio color-->
			<!--info Cambio color-->
			<!--warning Cambio color-->
			<!--danger Cambio color-->

			<tr class="info">
				<td>1</td>
				<td>Nombre 1</td>
				<td>Username 1</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Nombre 2</td>
				<td>Username 2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Nombre 3</td>
				<td>Username 3</td>
			</tr>
		</table>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
