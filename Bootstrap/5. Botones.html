<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">


	<!-- Optional theme | PARA QUE LOS BOTONES TENGAN SOMBRAS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6">

				<!-- TamaÃ±os -->
				<button class="btn btn-lg  btn-default">Default</button>
				<button class="btn btn-sm  btn-primary">Primary</button>
				<button class="btn btn-xs  btn-success">Success</button>

				<!--Boton como bloque 100% de la columna -->
				<button class="btn btn-block btn-info">Info</button>

				<!--active Simula que le hayas dado click al boton -->
				<button class="btn active btn-warning">Warning (con el active)</button>
				<button class="btn btn-warning">Warning (sin el active)</button>

				<!--Dehabilitar -->
				<button class="btn  btn-danger" disabled>Danger</button>
				<button class="btn  btn-link">Link</button>
			</div>
			<div class="col-md-6">
				<a href="" class="btn btn-default">Default</a>
				<a href="" class="btn btn-primary">Primary</a>
				<a href="" class="btn btn-success">Success</a>
				<a href="" class="btn btn-info">Info</a>
				<a href="" class="btn btn-warning">Warning</a>
				<a href="" class="btn btn-danger">Danger</a>
				<a href="" class="btn btn-link">Link</a>
			</div>
		</div>

	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
