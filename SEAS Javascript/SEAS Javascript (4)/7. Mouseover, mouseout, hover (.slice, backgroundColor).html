<script>
	'strict'

	var x;
	x = $(document); 
	x.ready(inicializarEventos);

	function inicializarEventos() { 
		//var x;
		//x = $("a"); 
		var y= $("a").slice(-1);

		//Mouse over
		//x.mouseover(entraRaton); 

		//Mouse out 			
		//x.mouseout(saleRaton);	

		//Hover (combinaci√≥n de los dos, que se les pasa dos funciones como argumento)			
		y.hover(entraRaton, saleRaton);		
	}

	function entraRaton() {
		$(this).css("backgroundColor", "#ff0");
	}

	function saleRaton() {
		$(this).css("backgroundColor", "#fff");
	}

</script>
