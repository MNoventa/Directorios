<script> 

	String.prototype.quitarEtiquetas = function () {
		return this.replace(/<\/?[^>]+>/gi, '');
	}
	
	var cadena = '<html><head><meta content="text/html; charset=UTF-8" http-equiv="content-type">';
	cadena += '</head><body><p>Parrafo de prueba</p></body></html>';

	//vemos la cadena de texto antes del metodo 
	alert(cadena);
	//presentamos la cadena despues del metodo 
	alert(cadena.quitarEtiquetas());
	// Ahora cadena = â€œParrafo de prueba"
</script>
