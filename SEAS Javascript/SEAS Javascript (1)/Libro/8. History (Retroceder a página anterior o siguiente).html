<title>OBJETO HISTORY - Ejemplo1</title>

<body>

	<form>

		<p>
			<input type="button" value="Atras" onclick="history.back()">
		</p>

			<input type="button" value="Siguiente" onclick="history.forward()">
		</p>
		
	</form>
</body>
