	console.log( add( 3, 5 ) ); // 8
	 
	function add( x, y ){
	  return x + y;
	}



	//Función expresada

		//Si tratamos con funciones expresadas, éstas solo son evaluadas cuando el flujo natural de ejecución las alcanza.

	console.log( add2( 3, 5 ) ); // ErrorType: add2 is not defined

	var add2 = function( x, y ){
	  return x + y;
	}
