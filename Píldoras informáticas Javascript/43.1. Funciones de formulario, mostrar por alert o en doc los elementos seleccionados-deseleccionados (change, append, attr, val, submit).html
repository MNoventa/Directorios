<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formularios I</title>
<style>

body{
	background-color:#FFC;
}

#principal{
	
	padding:10px 10px 10px 50px;
	background-color:#F93;	
	box-shadow: 10px 10px 5px 0px #999999;
	border-radius: 10px;
}

td{
	padding-bottom:25px;
}
h1{
	text-align:center;
}


</style>
<script src="Librerias JQuery/jquery.version.3.3.1.js"></script>

<script>
  $(document).ready(function(){

    //Función para que cuando el parámetro nombre tenga focus, se borre automaticamente el valor predeterminado (Obligatorio (...))

     $(":text").focus(function(){ 
        var campo_nombre= $(this);

        if(campo_nombre.val()==campo_nombre.attr("value")){
          campo_nombre.val("");
        }

      });

      //Cuando se deja de tener foco en el text de edad, te avisa si la edad no es un número

      $("#edad").blur(function(){

        var edad_usuario=$(this);

        if(isNaN(edad_usuario.val())){
          alert("Introduce un valor numérico");
          $(this).focus();

        }
      });

      //Mostrar en alert, el radio que hay clickado

      $(":radio").click(function(){

        alert($(this).val())
      });

      // Ir almacenando lo que vamos clickando en los checkbox, en una Array y mostrar en alert / en el div "mis_aficiones"

      var miArray= new Array();
      var i=0;

      $(":checkbox").click(function(){
        miArray[i]= $(this).val();
        //alert("Posición " + i + " " + miArray[i]);
        $("#las_aficiones").append(miArray[i] + "<br>");
        i++;
      });

      //Cuando se selecciona una option en el select, te la muestra con alert

      $("#pais").change(function(){
        alert("Pais de residencia: " + $(this).val());
      });

      //Hacer submit del form y enviarlos "a un servidor" o en este caso, en la barra de navegación

      $("#form_datos").submit(function(){

          if($("#nombre").val()=="" || $("#nombre").val()=="Obligatorio nombre"){ //Si el valor del objeto nombre no existe o tiene el valor predeterminado...
              
              alert("Introduce tu nombre");
              return false; //Con lo anterior, si la condición es cierta, no envian los datos a una base de datos (porque aun no está programada) ni a la barra de navegación.
          }
      });

  });

</script>
</head>

<body>
<h1>Envío de datos</h1>
<div id="contenedor">
<form id="form_datos">
  <table width="20%" border="0" align="center" id="principal">
    <tr>
      <td>Nombre:</td>
      <td><label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" value="Obligatorio nombre"></td>
    </tr>
    <tr>
      <td>Apellido:</td>
      <td><input type="text" name="apellido" id="apellido" value="Obligatorio apellido"></td>
    </tr>
    <tr>
      <td>Edad:</td>
      <td><input type="text" name="edad" id="edad" value="Obligatorio edad"></td>
    </tr>
    <tr>
      <td>Género:</td>
      <td><p>
        <label>
          <input type="radio" name="genero" value="Masculino" id="masculino">
          masculino</label>
        <br>
        <label>
          <input type="radio" name="genero" value="Femenino" id="femenino">
          femenino</label>
        <br>
      </p></td>
    </tr>
    <tr>
      <td>País:</td>
      <td><label for="pais"></label>
        <select name="pais" id="pais">
          <option>España</option>
          <option>México</option>
          <option>Colombia</option>
          <option>Perú</option>
          <option>Chile</option>
          <option>Argentina</option>
        </select></td>
    </tr>
    <tr>
      <td>Aficiones:</td>
      <td><table width="200">
        <tr>
          <td><label>
            <input type="checkbox" name="deporte" value="Deporte" id="deporte">
            deporte</label></td>
          <td><label>
            <input type="checkbox" name="informatica" value="Informática" id="informatica">
            informatica</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="checkbox" name="lectura" value="Lectura" id="lectura">
            lectura</label></td>
          <td><label>
            <input type="checkbox" name="cine" value="Cine" id="cine">
            cine</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="checkbox" name="bares" value="Bares" id="bares">
            bares</label></td>
          <td><label>
            <input type="checkbox" name="naturaleza" value="Naturaleza" id="naturaleza">
            Naturaleza</label></td>
        </tr>
       
      </table></td>
    </tr>
    <tr>
    <td colspan="2" align="center"><input type="submit" value="Comprobar" id="comprobar"></td>

   
    </tr>
  </table>
  </form>

  <br><br>
  <div id="las_aficiones">Mis aficiones seleccionadas:</div>
  </div>

</body>
</html>
