		//Math.round() retorna un numero redondeado al número más cercano

		//Math.random() genera un número aleatorio. Si le especificamos *100 sería un número entre el 0 y el 100

		var aleatorio=Math.round(Math.random()*100);
		var minum, intentos;
		minum=0;
		intentos=0;
		var mensaje=document.getElementById("c_mensajes");
		var intentos_consumidos=document.getElementById("c_intentos");

		do{

			minum=prompt("Introduce un número entre el 0 y el 100");
			if(aleatorio>minum){
				mensaje.value="Más alto";
				mensaje.style.fontStyle="18px";

			}

			if(aleatorio<minum){
				mensaje.value="Más bajo";
				mensaje.style.fontStyle="18px";
			}
			intentos++;

			intentos_consumidos.value=intentos;
			intentos_consumidos.style.fontStyle="18px";
			intentos_consumidos.style.color="red";
			intentos_consumidos.style.textAlign="center";
		}while(aleatorio!=minum);

		if(aleatorio==minum){
			document.write("Correcto, es el número " + aleatorio);
		}
