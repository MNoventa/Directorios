<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="Librerias JQuery/jquery.version.3.3.1.js"></script>
<script>

  $(document).ready(function(e){
    $("#miformulario").hide();

    $("#mivinculo").click(function(e){ //Si se clica en el vinculo, va directamente a Google y no le da tiempo a hacer fadeIn en el formulario
      $("#miformulario").fadeIn(1000);

      //e.preventDefault(); //Con este metodo, desactivamos el comportamiento por defecto que tiene el link 

      return false //Hace exactamente lo mismo que lo anterior

    })

  });
	
</script>
</head>

<body>
<a href="http://www.google.es" id="mivinculo">
Haz login
</a>
<br><br>
<form name="form1" method="post" action="" id="miformulario">
  <table width="25%" border="0">
    <tr>
      <td>Usuario</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <td>Contraseña</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Enviar"></td>
    </tr>
  </table>
</form>
</body>
</html>
