<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>

img{
	margin:0 20px;
	
}	
#contenedor{
	width:75%;
	margin:auto;
}

</style>

<script>
	
	$(document).ready(function(){

		document.getElementById("miboton").addEventListener("click", cambiar, false);
	});

	function cambiar(){

		//$("img").fadeOut(1000).fadeIn(1000).width("310");

		$("img").each(function(){

			$(this).fadeOut(1000).fadeIn(1000).width("310");
		});
	}

</script>

</head>

<body>

	<div id="contenedor">
		<img src="img/dembele.jpg">
		<img src="img/iniesta.jpg">
		<img src="img/messi.jpeg">
		<img src="img/umtiti.jpg">
	</div>
	
	<div id="boton">
		<input type="button" id="miboton" value="Acción">
	</div>

</body>
</html>
